<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 Days Calendar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .calendar {
      width: 400px;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .calendar-header {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    .days-of-week {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .day {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .day:hover {
      background-color: #3498db;
      color: #fff;
    }

    .calendar-body {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }

    .day-number {
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="calendar">
    <div class="calendar-header">
      30 Days Calendar
    </div>

    <div class="days-of-week">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
    </div>

    <div class="calendar-body" id="calendar-body">
      <!-- Days will be dynamically generated here using JavaScript -->
    </div>
  </div>

  <script>
    // Get the current date
    const currentDate = new Date();

    // Get the container for the calendar body
    const calendarBody = document.getElementById('calendar-body');

    // Loop through the next 30 days and generate calendar elements
    for (let i = 0; i < 30; i++) {
      const day = new Date(currentDate);
      day.setDate(currentDate.getDate() + i);

      const dayElement = document.createElement('div');
      dayElement.classList.add('day');
      dayElement.innerHTML = `<span class="day-number">${day.getDate()}</span>`;

      // Highlight today's date
      if (day.toDateString() === currentDate.toDateString()) {
        dayElement.classList.add('today');
      }

      calendarBody.appendChild(dayElement);
    }
  </script>

</body>
</html>
